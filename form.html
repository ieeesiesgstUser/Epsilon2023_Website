<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="shortcut icon" href="./assets/favicon (2).ico" type="image/x-icon">
    <title>Registration Form</title>
</head>
<body>
    <div class="banner-box">
        
    </div>
    <div class='center'>
        <div class='signUp'>
            <div class='left'>
                <div class='back'></div>	
            </div>
            <div class='right'>
                <form action="https://script.google.com/macros/s/AKfycbwP2yOOmdoe_ZZutFtKkQFZyzxLA7DAA7ydSmLDjwQDqJl948ii5dUUkEkg5jPYpGxo/exec" method="post">
                    
                    <div class='field'>
                        <h1 style="color: #FF5E0C; font: weight 900px;">Epsilon Registration</h1>
                        <div class='input-bordered'>
                            <label for='fullname'></label>
                            <input type='text' id="fullname" placeholder="Full Name" name="name"  required/>
                        </div>	
                    </div>
                    
                    <div class='field'>
                        <div class='input-bordered'>
                            <label for='emailaddress'></label>
                            <input type='email' id="emailaddress" class='first' placeholder="Email Address" name="emailid" required/>
                        </div>
                    </div>


                    <div class='field'>
                        <div class='input-bordered'>
                            <label for='phonenumber'></label>
                            <input type='text' id="phonenumber" placeholder="Phone Number" name="number" required/>
                        </div>
                    </div>

                    <div class='field'>
                        <div class='input-bordered'>
                            <label for='country'></label>
                            <input type='text' id="country" placeholder="Country of Residence" name="country" required/>
                        </div>
                    </div>

                    

                    <div class='field'>
                        <div class='input-bordered'>
                            <label for='college'></label>
                            <input type='text' id="college" placeholder="College/University" name="college" required/>
                        </div>
                    </div>

                    <div class='field'>
                        <div class='input-bordered'>
                            <label for='profession'></label>
                            <input type='text' id="profession" placeholder="Profession" name="profession" required/>
                        </div>
                    </div>
                    
                    <div class='field'>
                        <input type='submit' value='Register'/>
                    </div>	
                </form>	
            </div>	
        </div>	
    </div>	
</body>
</html>
